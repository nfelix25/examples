<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      body {
        background-color: #d0f0c0; /* Light green background */
        color: #32cd32; /* Lime green text */
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #counter {
        font-size: 48px;
        margin: 20px;
      }
      button {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #32cd32; /* Lime green button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #28a428; /* Darker green on hover */
      }
    </style>
  </head>
  <body>
    <h1>Lime Green Counter</h1>
    <div id="counter">0</div>
    <button id="incrementBtn">Increment Counter</button>
    <script>
      let count = 0;
      const counterDisplay = document.getElementById('counter');
      const incrementBtn = document.getElementById('incrementBtn');

      incrementBtn.addEventListener('click', () => {
        count++;
        counterDisplay.textContent = count;
      });
    </script>
  </body>
</html>
