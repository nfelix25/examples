server {
  # Listens on the default HTTP port so incoming requests reach this container.
  listen 80;

  # Matches every path and ensures nginx serves the SPA entrypoint.
  location / {
    # Point nginx at the directory where the builder stage placed the production files.
    root /usr/share/nginx/html;
    # Try to serve the requested file, but fall back to index.html for client-side routing.
    try_files $uri /index.html;
  }
}
